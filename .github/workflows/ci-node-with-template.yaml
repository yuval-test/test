name: continuous integration - node-with-template

concurrency:
  group: node-with-template
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: ["*"]
    paths: ["./apps/node-js-starter"]

jobs:
  continuous-integration:
    name: continuous integration
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: install dependencies
        run: npm install
        working-directory: ./apps/node-js-starter

      - name: build
        run: npm run build
        working-directory: ./apps/node-js-starter

      - name: test
        run: npm test
        working-directory: ./apps/node-js-starter
